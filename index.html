<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 25px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img
      class="img-top"
      src="./images/bg-pattern-top.svg"
      alt="circle pattern top"
    />
    <img
      class="img-bot"
      src="./images/bg-pattern-bottom.svg"
      alt="cirlce pattern bottom"
    />
    <div class="card">
      <div class="cardHead">
        <img src="./images/bg-pattern-card.svg" alt="card pattern" />
      </div>
      <div class="cardBody">
        <img src="./images/image-victor.jpg" alt="User Image" />
        <div class="main"><span>Victor Crest</span> 26</div>
        <div class="location">London</div>
      </div>
      <div class="cardStats">
        <div class="stat">
          <div class="number">80K</div>
          <div class="description">Followers</div>
        </div>
        <div class="stat">
          <div class="number">803k</div>
          <div class="description">Likes</div>
        </div>
        <div class="stat">
          <div class="number">1.4K</div>
          <div class="description">Photos</div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Srijan Manandhar</a>.
    </div>
  </body>
</html>
